<div class="container pt-4 mb-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>{{tituloFuncion}}
            <div *ngIf="loading" class="spinner-border float-end" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </h3>
          <span *ngIf="submitted && createProducto.invalid" class="bg-danger text-white">TODOS LOS CAMPOS SON REQUERIDOS</span>
          <form class="mt-4" [formGroup]="createProducto" (ngSubmit)="agregarEditarProducto()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" formControlName="bodega" placeholder="Bodega">
              </div>
              <input type="text" class="form-control form-control-lg mt-3" formControlName="estilo" placeholder="Estilo">
              <input type="number" class="form-control form-control-lg mt-3" formControlName="precio" placeholder="Precio">
              <div class="mt-3">
                <button type="text" class="btn btn-secondary btn-lg me-3" routerLink="/admin">Volver</button>
                <button type="submit" class="btn btn-dark btn-lg"> {{botonFuncion}} </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
