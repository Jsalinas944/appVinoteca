<div class="container text-center mt-5">
  <h3 class="dsiplay-6">Contacto Tienda OnLine</h3>
  <p>Por reclamos o consultas sobre tus compras a través la página, escribinos a través de nuestro chat o mail de contacto.</p> Contacto@vinosDelValle.com.ar<br>
  <p>Si necesitás comunicarte con otras áreas de la vinoteca, por favor, completá el formulario que se encuentra más abajo.</p>
</div>

<div class="container">
  <form class="row g-3 mt-3">
    <div class="col-6">
      <label for="emailInput" class="form-label">Email</label>
      <input type="email" class="form-control" id="emailInput" placeholder="Ingrese su email">
    </div>

    <div class="col-6">
      <label for="inputPass" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="inputPass" placeholder="Ingrese su contraseña">
    </div>

    <div class="col-12">
      <label for="inputDirecc" class="form-label">Direccion</label>
      <input type="text" class="form-control" id="inputDirecc" placeholder="Direccion">
    </div>

    <div class="col-6">
      <label for="inputCity" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
    </div>

    <div class="col-3">
      <label for="codPostal" class="form-label">Codigo Postal</label>
      <input type="text" class="form-control" id="codPostal" placeholder="Codigo Postal">
    </div>

    <div class="col-12">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkTerms">
        <label for="checkTerms">Acepto los terminos</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="col-12 mb-4">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
